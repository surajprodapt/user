<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Delete Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home}">Registration and Login
				System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

		</div>
	</nav>
	<br />
	<br />
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">


				<div th:if="${param.logout}">
					<div class="alert alert-success">Id not found</div>
				</div>

				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Delete User Form</h2>
					</div>
					<div class="card-body">
						<form th:method="delete" role="form" th:action="@{/deleteuser}"
							class="form-horizontal">
							<div class="form-group mb-3">
								<label class="control-label">User Id</label> <input type="text"
									id="userId" name="userId" class="form-control"
									placeholder="Enter user id" />
							</div>


							<div class="form-group mb-3">
								<button type="submit" class="btn btn-primary">Submit</button>

							</div>
						</form>
						<p th:text="${msg}" />
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
